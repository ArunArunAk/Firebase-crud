<div class="container">
  <div class="row">
    <div class="col-12">
      <h2 class="mt-4 text-center">Registration Form</h2>
      <form #registrationForm="ngForm" (ngSubmit)="onSubmit(registrationForm)">
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input type="text" class="form-control" id="firstName" name="firstName" ngModel required>
        </div>

        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input type="text" class="form-control" id="lastName" name="lastName" ngModel required>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" name="email" ngModel required email>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" name="password" ngModel required>
        </div>

        <button class="btn btn-warning btn-block" type="submit" [disabled]="!registrationForm.valid">Submit</button>
      </form>
    </div>
  </div>
</div>

<div class="container mt-5">
  <div class="row">
    <div class="col-12">
      <h2 class="text-center">Database Details</h2>
      <div class="table-responsive">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Email</th>
              <th>Password</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let data of userdata | async">
              <td>{{ data.firstName }}</td>
              <td>{{ data.lastName }}</td>
              <td>{{ data.email }}</td>
              <td>{{ data.password }}</td>
              <td>
                <button class="btn btn-danger" (click)="dletedata(data.id)">Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
